
<html><head>
    <meta charset="utf-8">
    <title>cannon.js mouse pick demo</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin:0;
            padding:0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="Common/build/three.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.set(-10.0,20.0,10.0)
        camera.rotateX(0.6)
        camera.rotateZ(0.6)
        camera.rotateX(-Math.PI/2)
        //Create a WebGLRenderer and turn on shadows in the renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap
        document.body.appendChild(renderer.domElement);
        //Create a DirectionalLight and turn on shadows for the light
        const light = new THREE.DirectionalLight( 0xffffff, 1 );
        light.position.set( 0, 1, 0 ); //default; light shining from top
        light.castShadow = true; // default false
        
        scene.add( light );

        //Set up shadow properties for the light
        light.shadow.mapSize.width = 512; // default
        light.shadow.mapSize.height = 512; // default
        light.shadow.camera.near = -30.5; // default
        light.shadow.camera.far = 500; // default

        //Create a sphere that cast shadows (but does not receive them)
        const sphereGeometry = new THREE.SphereGeometry( 5, 32, 32 );
        const sphereMaterial = new THREE.MeshStandardMaterial( { color: 0xff0000 } );
        const sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
        sphere.position.set(0.0,20.0,)
        sphere.castShadow = true; //default is false
        sphere.receiveShadow = false; //default
        scene.add( sphere );

        //Create a plane that receives shadows (but does not cast them)
        const planeGeometry = new THREE.PlaneGeometry( 200, 200, 32, 32 );
        const planeMaterial = new THREE.MeshStandardMaterial( { color: 0x00ff00 } )
        const plane = new THREE.Mesh( planeGeometry, planeMaterial );
        plane.rotateX(-Math.PI/2)
        console.log(plane.position)
        plane.receiveShadow = true;
        scene.add( plane );

        //Create a helper for the shadow camera (optional)
        const helper = new THREE.CameraHelper( light.shadow.camera );
        scene.add( helper );
        function animate() {
            requestAnimationFrame( animate );
            renderer.render( scene, camera );
            //plane.rotation.x += 0.1

        };
        animate();
    </script>



    
</body></html>
